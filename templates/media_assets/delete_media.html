{% extends 'base.html' %}
{% block title %}Delete Media - MediaHub{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body text-center">
        <h3>Delete: {{ media.title }}</h3>
        <p class="text-muted">Are you sure you want to delete this media? This action cannot be undone.</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2 justify-content-center">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'media_assets:my_media' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
