{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Create a New Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success w-100 mt-3">
            Update Password
        </button>
    </form>
</div>
{% endblock %}
